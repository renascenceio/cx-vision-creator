<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: sans-serif; background:#ededed; padding:40px; }
  .option-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; }
  .option-card {
    background:#fff; border:2px solid #ddd; border-radius:10px;
    padding:18px; cursor:pointer; user-select:none;
  }
  .option-card.selected { border-color:#E8006F; background:rgba(232,0,111,0.05); }
  .option-card > * { pointer-events:none; }
  #status { margin-bottom:20px; font-size:14px; color:#666; }
</style>
</head>
<body>
<div id="status">Click a card to select</div>
<div class="option-grid">
  <div class="option-card" data-pick-key="industry" data-pick-val="Real Estate"><div>ğŸ™ï¸</div><div>Real Estate</div></div>
  <div class="option-card" data-pick-key="industry" data-pick-val="Banking"><div>ğŸ¦</div><div>Banking</div></div>
  <div class="option-card" data-pick-key="industry" data-pick-val="Hospitality"><div>ğŸ¨</div><div>Hospitality</div></div>
  <div class="option-card" data-pick-key="industry" data-pick-val="Healthcare"><div>ğŸ¥</div><div>Healthcare</div></div>
</div>
<script>
document.addEventListener("click", function(e) {
  var card = e.target.closest("[data-pick-key]");
  if (card) {
    document.querySelectorAll(".option-card").forEach(function(c) { c.classList.remove("selected"); });
    card.classList.add("selected");
    document.getElementById("status").textContent = "Selected: " + card.dataset.pickVal;
    console.log("CLICKED", card.dataset.pickVal);
  }
});
</script>
</body>
</html>
